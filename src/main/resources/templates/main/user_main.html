<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperMSLK 서비스</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <div th:insert="com/user_header.html" id="header"></div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"> HyperMSLK 서비스 <small>Version 1.0</small></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">User</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


    <!-- Main content -->
    <div class="content">
      <div class="container">

        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>150</h3>

                <p>일일 권한 요청 수</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="/admin/permissionmng" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>53</h3>

                <p>APP 등록 건수</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="/admin/appmng" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>44</h3>

                <p>User Registrations</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>65</h3>

                <p>Unique Visitors</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->

        <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h4 class="card-title">상황판 대쉬보드 시스템</h4>

            </div>
            <div class="card-body">
              <div>
                <div class="btn-group w-100 mb-2">
                  <a class="btn btn-info active" href="javascript:void(0)" data-filter="all"> All items </a>
                  <a class="btn btn-info" href="javascript:void(0)" data-filter="1"> 서비스  </a>
                  <a class="btn btn-info" href="javascript:void(0)" data-filter="2"> 통합  </a>
                  <a class="btn btn-info" href="javascript:void(0)" data-filter="3"> 서비스  </a>
                </div>
              </div>
              <div>
                <div class="filter-container p-0 row">

                </div>
              </div>

            </div>
          </div>
        </div>
      <div class="col-12">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">공지 사항</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <table class="table table-hover text-nowrap">
                <thead>
                <tr>
                  <th width="10%">번호</th>
                  <th>글제목</th>
                  <th width="20%">작성자</th>
                  <th width="20%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <!-- CONTENTS !-->
                <tr th:each="board : ${boardList}">
                  <td>
                    <span th:text="${board.id}"></span>
                  </td>
                  <td>
                    <a th:href="@{'/user/post/' + ${board.id}}">
                      <span th:text="${board.title}"></span>
                    </a>
                  </td>
                  <td>
                    <span th:text="${board.writer}"></span>
                  </td>
                  <td>
                    <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <span th:if="${postsTotalCount} > 0 "> 목록 : [[${postsTotalCount}]]  건</span>
            <span th:if="${postsTotalCount} == 0 "> 데이터가 없습니다.</span>

            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item"><a class="page-link" th:href="@{'/user/list?page=1'}">&laquo;</a></li>
              <li class="page-item" th:each="pageNum : ${pageList}" th:inline="text">
                <a  class="page-link" th:href="@{'/user/list?page=' + ${pageNum}}">[[${pageNum}]]</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
          </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->
    </div>

      </div>
      <!-- /.row -->

      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- FOOTER -->
  <div th:insert="com/footer.html" id="footer"></div>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->







<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Ekko Lightbox -->
<script src="/webjars/AdminLTE/plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>
<!-- Filterizr-->
<script src="/webjars/AdminLTE/plugins/filterizr/jquery.filterizr.min.js"></script>


<script>
  $(function () {

    $('.filter-container').filterizr({gutterPixels: 3});
    $('.btn[data-filter]').on('click', function() {
      $('.btn[data-filter]').removeClass('active');
      $(this).addClass('active');
    });
  })
</script>

</body>
</html>
