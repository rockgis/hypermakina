<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypermakina 서비스</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/dropzone/min/dropzone.min.css">
    <!-- jsGrid -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Hypermakina 서비스 <small>Version 1.0</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Egmanager 자원관리</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user-secret"></i> Egmanager 자원관리</h3>
                </div>
                <div class="card-body">
                    <form action="/egnmeta/post/edit/' + ${rankDto.id}}" method="post" id="app_brd" class="form-horizontal">
                        <input type="hidden" name="_method" value="post"/>
                        <input type="hidden" name="id" id="id" th:value="${egmMetaDto.id}"/>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>자원 TYPE 정보 </label>
                                        <input type="text" class="form-control" name="metaType" th:value="${egmMetaDto.metaType}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>자원 Group</label>
                                        <input type="text" class="form-control" name="metaGm" th:value="${egmMetaDto.metaGm}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>자원 이름 </label>
                                    <input type="text" class="form-control" name="metaNm" th:value="${egmMetaDto.metaNm}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>자원 용도</label>
                                    <input type="text" class="form-control" name="metaEu" th:value="${egmMetaDto.metaEu}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">META 모델명</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaMm" th:value="${egmMetaDto.metaMm}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">META Host 업무명</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaWm" th:value="${egmMetaDto.metaWm}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Host 구분</label>
                                    <input type="text" class="form-control" name="metaTm" th:value="${egmMetaDto.metaTm}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Host 이름</label>
                                    <input type="text" class="form-control" name="metaHm" th:value="${egmMetaDto.metaHm}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Host OS</label>
                                    <input type="text" class="form-control" name="metaOs" th:value="${egmMetaDto.metaOs}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Host IP</label>
                                    <input type="text" class="form-control" name="metaIp" th:value="${egmMetaDto.metaIp}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">META Host 비고</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaNote" th:value="${egmMetaDto.metaNote}">
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th width="5%">번호</th>
                                <th>Rest API Name</th>
                                <th>componentName</th>
                                <th>startDate</th>
                                <th>endDate</th>
                                <th>test</th>
                                <th>info</th>
                                <th>사용여부</th>
                                <th>생성 날짜</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- CONTENTS !-->
                            <tr th:each="egmDataList ,i : ${egmDataList}">
                                <td width="5%"><span th:text="${egmDataList.id}"></span></td>
                                <td><a th:href="@{'/egnmeta/post/' + ${egmDataList.id}}">
                                    <span th:text="${egmDataList.restName}"></span>
                                </a>
                                </td>
                                <td><span th:text="${egmDataList.componentName}"></span></td>
                                <td><span th:text="${egmDataList.startDate}"></span></td>
                                <td><span th:text="${egmDataList.endDate}"></span></td>
                                <td><span th:text="${egmDataList.test}"></span></td>
                                <td><span th:text="${egmDataList.info}"></span></td>
                                <td><span th:text="${egmDataList.seTf}"></span></td>
                                <td><span th:text="${#temporals.format(egmDataList.createdDate, 'yyyy-MM-dd')}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                 </div>
                    <!-- /.card-body -->
                 <div class="card-footer clearfix">
                     <div class="row">
                         <div class="col-md-12 ">
                             <div class="form-group">
                                 <button type="button" class="btn btn-secondary float-right"
                                         style="margin-right: 5px;" id="list">
                                     <i class=" far fa-plus-square"></i> 목록
                                 </button>
                                 <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                         id="delete">
                                     <i class="fas fa-copy"></i> 완전삭제
                                 </button>
                                 <button type="button" class="btn btn-primary float-right"
                                         onclick="document.getElementById('app_brd').submit();"
                                         style="margin-right: 5px;">
                                     <i class="fas fa-edit"></i> 수정
                                 </button>

                             </div>

                         </div>
                     </div>

                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="/webjars/AdminLTE/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/webjars/AdminLTE/plugins/moment/moment.min.js"></script>
<script src="/webjars/AdminLTE/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>

<!-- Page specific script -->

<script>
    $(function () {


    });

    $(document).on('click', '#list', function () {	// 삭제버튼 클릭 시

        location.href = "/admin/egnmetalist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = $("#id").val();
        alert(chk_id);
        //location.href = "/snsad/staffdel?idx=" + chk_id;


    });
</script>
</body>
</html>
