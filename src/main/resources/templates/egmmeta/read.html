<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypermakina 서비스</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/dropzone/min/dropzone.min.css">
    <!-- jsGrid -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>HyperMSLK 서비스 <small>Version 1.0</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Egmanager 자원관리</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user-secret"></i> Egmanager 자원관리</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{'/egmmeta/post/edit/' + ${egmMetaDto.id}}" method="post" id="app_brd"
                          class="form-horizontal">
                        <input type="hidden" name="_method" value="put"/>
                        <input type="hidden" name="id" id="id" th:value="${egmMetaDto.id}"/>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>자원 TYPE 정보 </label>
                                    <select class="form-control select2" name="metaType" style="width: 100%;">
                                        <option th:selected="${egmMetaDto.metaType} == 'SYSTEM'" value="SYSTEM" >시스템</option>
                                        <option th:selected="${egmMetaDto.metaType} == 'DB'" value="DB"  >DB</option>
                                        <option th:selected="${egmMetaDto.metaType} == 'NETWORK'" value="NETWORK"  >NETWORK</option>
                                        <option th:selected="${egmMetaDto.metaType} == 'WAS'" value="WAS" >WAS</option>
                                        <option th:selected="${egmMetaDto.metaType} == 'APP'" value="APP" >APP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>자원 Group</label>
                                    <select class="form-control select2" name="metaGm" style="width: 100%;">
                                        <option th:selected="${egmMetaDto.metaGm} == 'MES'" value="MES" >MES</option>
                                        <option th:selected="${egmMetaDto.metaGm} == 'ERP'" value="ERP" >ERP</option>
                                        <option th:selected="${egmMetaDto.metaGm} == 'SMM'" value="SMM" >보안</option>
                                        <option th:selected="${egmMetaDto.metaGm} == 'NETWORK'" value="NETWORK"  >NETWORK</option>
                                        <option th:selected="${egmMetaDto.metaGm} == 'APP'" value="APP" >Application</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>자원 이름 </label>
                                    <input type="text" class="form-control" name="metaNm"
                                           th:value="${egmMetaDto.metaNm}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>자원 용도</label>
                                    <input type="text" class="form-control" name="metaEu"
                                           th:value="${egmMetaDto.metaEu}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">META 모델명</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaMm" th:value="${egmMetaDto.metaMm}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">META Host 업무명</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaWm" th:value="${egmMetaDto.metaWm}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Host 구분</label>
                                    <input type="text" class="form-control" name="metaTm"
                                           th:value="${egmMetaDto.metaTm}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Host 이름</label>
                                    <input type="text" class="form-control" name="metaHm"
                                           th:value="${egmMetaDto.metaHm}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Host OS</label>
                                    <input type="text" class="form-control" name="metaOs"
                                           th:value="${egmMetaDto.metaOs}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Host IP</label>
                                    <input type="text" class="form-control" name="metaIp"
                                           th:value="${egmMetaDto.metaIp}">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>CPU Core 수</label>
                                    <input type="text" class="form-control" name="metaCore"   th:value="${egmMetaDto.metaCore}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>설치된 메모리</label>
                                    <input type="text" class="form-control" name="metaMem"  th:value="${egmMetaDto.metaMem}">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>CPU 알람 조건</label>
                                    <input type="text" class="form-control" name="metaCpucheck"  th:value="${egmMetaDto.metaCpucheck}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>메모리 알람 조건</label>
                                    <input type="text" class="form-control" name="metaMemcheck"  th:value="${egmMetaDto.metaMemcheck}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>Disk 알람 조건</label>
                                    <input type="text" class="form-control" name="metaDiskcheck"  th:value="${egmMetaDto.metaDiskcheck}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">

                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">자원 Host 비고</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaNote"
                                       th:value="${egmMetaDto.metaNote}">
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>모니터링 컴포넌트 설정 </label>
                                <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                        id="redelete">
                                    <i class="fas fa-copy"></i> 삭제
                                </button>
                                <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                                        data-target="#modal-lg" style="margin-right: 5px;">
                                    <i class="fas fa-edit"></i> 등록
                                </button>

                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th width="5%">
                                    <input type="checkbox" id="chkAll">
                                </th>
                                <th width="5%">번호</th>
                                <th>Rest API Name</th>
                                <th>componentName</th>
                                <th>test</th>
                                <th>info</th>
                                <th>사용여부</th>
                                <th>생성 날짜</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- CONTENTS !-->
                            <tr th:each="egmDataList ,i : ${egmDataList}">
                                <td width="5%">
                                    <input type="checkbox" class="chk" th:value="${egmDataList.id}">
                                </td>
                                <td width="5%"><span th:text="${egmDataList.id}"></span></td>
                                <td><span th:text="${egmDataList.restName}"></span></td>
                                <td><a th:href="@{'/egmdata/post/' + ${egmDataList.id}}">
                                    <span th:text="${egmDataList.componentName}"></span>
                                </a>
                                </td>
                                <td><a th:href="@{'/egmdata/post/' + ${egmDataList.id}}">
                                    <span th:text="${egmDataList.test}"></span>
                                </a>
                                </td>
                                <td><span th:text="${egmDataList.info}"></span></td>
                                <td><span th:text="${egmDataList.seTf}"></span></td>
                                <td><span th:text="${#temporals.format(egmDataList.createdDate, 'yyyy-MM-dd')}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary float-right"
                                        style="margin-right: 5px;" id="list">
                                    <i class=" far fa-plus-square"></i> 목록
                                </button>
                                <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                        id="delete">
                                    <i class="fas fa-copy"></i> 완전삭제
                                </button>
                                <button type="button" class="btn btn-primary float-right"
                                        onclick="document.getElementById('app_brd').submit();"
                                        style="margin-right: 5px;">
                                    <i class="fas fa-edit"></i> 수정
                                </button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- /.modal !-->
<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Egmanager Rest API 등록</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/egmdatapost" method="post" id="app_rest" class="form-horizontal">
                    <input type="hidden" name="_method" value="post"/>
                    <input type="hidden" name="metaId" id= "metaId" th:value="${egmMetaDto.id}"/>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST API 이름 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="restName" value="EGM">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Component 이름 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="componentName"  placeholder="componentName 이름">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">조회 항목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="test"
                                   placeholder="Memory Usage">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">조회 상세 항목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="info"
                                   placeholder="info">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ComponentType 이름</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="componentType" style="width: 100%;">
                                <option selected="selected" value="getTestData">getTestData</option>
                                <option value="getHistoricalData">getHistoricalData</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">timeline</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="timeline"
                                   placeholder="timeline">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Measure</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="measure" style="width: 100%;">
                                <option selected="selected" value="Y">사용</option>
                                <option value="N">미사용</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">사용여부 </label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="seTf" style="width: 100%;">
                                <option selected="selected" value="Y">사용</option>
                                <option value="N">미사용</option>
                            </select>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" onclick="document.getElementById('app_rest').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> 등록
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="/webjars/AdminLTE/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/webjars/AdminLTE/plugins/moment/moment.min.js"></script>
<script src="/webjars/AdminLTE/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>

<!-- Page specific script -->

<script>
    $(function () {


    });

    //전체체크 클릭 시
    $("#chkAll").click(function () {

        if ($("#chkAll").is(":checked")) {
            $(".chk").prop("checked", true);
        } else {
            $(".chk").prop("checked", false);
        }

    });



    $(document).on('click', '#list', function () {	// 삭제버튼 클릭 시

        location.href = "/admin/egmmetalist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = $("#id").val();
        alert(chk_id);
        //location.href = "/snsad/staffdel?idx=" + chk_id;


    });

    $(document).on('click', '#redelete', function () {	// 삭제버튼 클릭 시
        var metaId = $("#metaId").val();

        var chk_id = [];

        $(".chk:checked").each(function () {
            var id = $(this).val();
            chk_id.push(id);
        });

        if (chk_id == "") {
            alert("삭제하고자 하는 EG 모니터링 컴포넌트 선택하세요 ?")
        } else {
            location.href = "/admin/egmdatadel?idx=" + chk_id + "&metaId= "+ metaId;
        }


    });



</script>
</body>
</html>
