<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyperMSLK 서비스</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/ionicons/2.0.1/css/ionicons.min.css">-->
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jqvmap/jqvmap.min.css">

    <!-- jsGrid -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">HyperMSLK 서비스 <small>Version 1.0</small></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3><span th:text="${regCount}"></span></h3>

                            <p>모니터링 자원 등록수 </p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="/admin/egnmetalist" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3><span th:text="${restCount}"></span></h3>

                            <p>Rest APP 등록 건수</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="/admin/restlist" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3><span th:text="${staffCount}"></span></h3>

                            <p>사용자 관리</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="/snsad/stafflist" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3><span th:text="${dashCount}"></span></h3>

                            <p>DashBoard 등록 수</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="/sns/main" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
            </div>
            <!-- /.row -->

            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user-secret"></i> REST API 관리</h3>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    목록 : [[${pagination.totalRecordCount}]] 건
                                    <button type="button" class="btn btn-success float-right" data-toggle="modal"
                                            data-target="#modal-xl"><i class="far fas fa-search"></i> 조회
                                    </button>
                                    <button type="button" class="btn btn-secondary float-right"
                                            style="margin-right: 5px;" id="list">
                                        <i class=" far fa-plus-square"></i> 목록
                                    </button>
                                    <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                            id="delete">
                                        <i class="fas fa-copy"></i> 삭제
                                    </button>
                                    <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                                            data-target="#modal-lg" style="margin-right: 5px;">
                                        <i class="fas fa-edit"></i> 등록
                                    </button>

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th width="5%">
                                        <input type="checkbox" id="chkAll">
                                    </th>
                                    <th width="5%">번호</th>
                                    <th>RestAPI 구분</th>
                                    <th>REST API 설명</th>
                                    <th>URL</th>
                                    <th>REST_FUNCTION</th>
                                    <th>사용유무</th>
                                    <th>Sync 방법</th>
                                    <th>Sync 시기</th>
                                    <th>Body 정보</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- CONTENTS !-->
                                <tr th:each="hyperRestApi, i : ${hyperRestApiList}">
                                    <td width="5%">
                                        <input type="checkbox" class="chk" th:value="${hyperRestApi.id}">
                                    </td>
                                    <td width="5%"><span th:text="${pagination.totalRecordCount - (pagination.page - 1 ) * 10 - i.index }"></span></td>
                                    <td><span th:text="${hyperRestApi.restType}"></span></td>
                                    <td><span th:text="${hyperRestApi.restContent}"></span></td>
                                    <td><span th:text="${hyperRestApi.restServer}"></span></td>
                                    <td><span th:text="${hyperRestApi.restFunction}"></span></td>
                                    <td><span th:text="${hyperRestApi.seTf}"></span></td>
                                    <td><span th:text="${hyperRestApi.restSync}"></span></td>
                                    <td><span th:text="${hyperRestApi.syncTime}"></span></td>
                                    <td><span th:text="${#temporals.format(hyperRestApi.createdDate, 'yyyy-MM-dd')}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">

                        <div th:insert="com/page.html" id="page"></div>

                    </div>
                </div>
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- /.modal
<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">-->
<div class="modal fade" id="modal-xl">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/restsearch" id="app_search" method="POST">
                    <input type="hidden" name="_method" value="post"/>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>REST API 설명</label>
                                        <input class="form-control" name="restContent" type="text" placeholder="REST API 설명 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>REST_FUNCTION</label>
                                        <input class="form-control" name="restFunction" type="text" placeholder="REST_FUNCTION을 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>사용유무</label>
                                        <select class="form-control select2" name="seTf" style="width: 100%;">
                                            <option selected="selected" value="Y">기본사용</option>
                                            <option value="N">사용불가</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;"
                                    onclick="document.getElementById('app_search').reset();">
                                <i class="fas fa-ellipsis-h"></i> 초기화
                            </button>
                            <button type="button" onclick="document.getElementById('app_search').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> Search
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">REST API 관리</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/restpost" method="post" id="app_brd" class="form-horizontal">
                    <input type="hidden" name="_method" value="post"/>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">RestAPI Type </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="restType" value="egmanager" placeholder="Rest API type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">RestAPI 설명 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="restContent" value="Host 자원 정보를 조회 하는 " placeholder="Rest API type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">연결 ID </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usrEn" value="admin" placeholder="연결 ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">연결 ID 암호</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usrPw" value="bHlpanVuIUAwOQ==" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">EG Manger URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="managerurl" value="http://192.168.10.62:7077" placeholder="CONTENT_TYPE">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">RestService ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="egmmngid" placeholder="1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST_SERVER</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="restServer" value="http://172.30.1.109:7077/api/eg/analytics/" placeholder="ACCEPT">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST_FUNCTION</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="restFunction" value="getTestData" placeholder="REST_FUNCTION">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST_HTTP</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="restHttp" style="width: 100%;">
                                <option selected="selected" value="POST">POST</option>
                                <option value="GET">GET</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">사용여부 </label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="seTf" style="width: 100%;">
                                <option selected="selected" value="Y">기본사용</option>
                                <option value="N">사용불가</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST_SYNC</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="restSync" style="width: 100%;">
                                <option selected="selected" value="offline">배치</option>
                                <option value="online">실시간</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">REST_SYNC_TIME</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="syncTime" style="width: 100%;">
                                <option value="1m">1분</option>
                                <option selected="selected" value="5m">5분</option>
                            </select>
                        </div>
                    </div>
                    <!-- div class="form-group row">
                      <label class="col-sm-2 col-form-label">작성자</label>
                      <div class="col-sm-10">
                      <select class="form-control select2" name="restType" style="width: 100%;">
                                <option selected="selected" value="batch">배치</option>
                                <option value="real">실시간</option>
                            </select>
                        <input type="text" class="form-control" name="writer" placeholder="작성자" value='<span sec:authentication="name"></span>'>
                      </div>
                    </div -->

                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" onclick="document.getElementById('app_brd').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> 등록
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- Page specific script -->

<script>
    $(function () {


    });

    //전체체크 클릭 시
    $("#chkAll").click(function () {

        if ($("#chkAll").is(":checked")) {
            $(".chk").prop("checked", true);
        } else {
            $(".chk").prop("checked", false);
        }

    });
    $(document).on('click', '#list', function () {	// 삭제버튼 클릭 시

        location.href = "/admin/restlist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = [];

        $(".chk:checked").each(function () {
            var id = $(this).val();
            chk_id.push(id);
        });

        if (chk_id == "") {
            alert("삭제하고자 하는 Rest API 선택하세요 ?")
        } else {
            location.href = "/admin/restdel?idx=" + chk_id;
        }

    });
</script>


</body>
</html>
