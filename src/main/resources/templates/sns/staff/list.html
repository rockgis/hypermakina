<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>HyperMSLK 서비스 <small>Version 1.0</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">

                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 ">

                                    <button type="button" class="btn btn-secondary float-right"

                                        <i class="fas fa-edit"></i> 등록
                                    </button>

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th width="5%">
                                        <input type="checkbox" id="chkAll">
                                    </th>
                                    <th width="5%">번호</th>
                                    <th>사원 번호</th>
                                    <th>이름</th>
                                    <th>login ID</th>
                                    <th>이메일</th>
                                    <th>부서명</th>
                                    <th>직급</th>
                                    <th>연락처</th>
                                    <th>삭제유무</th>
                                    <th>생성일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- CONTENTS !-->
                                <tr th:each="staff, i : ${staffList}">
                                    <td width="5%">
                                        <input type="checkbox" class="chk" th:value="${staff.id}">
                                    </td>
                                    <td width="5%"><span th:text="${pagination.totalRecordCount - (pagination.page - 1 ) * 10 - i.index }"></span></td>
                                    <td><a th:href="@{'/snsad/post/' + ${staff.id}}">
                                        <span th:text="${staff.identityNo}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{'/snsad/post/' + ${staff.id}}">
                                            <span th:text="${staff.fullName}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{'/snsad/post/' + ${staff.id}}">
                                            <span th:text="${staff.uid}"></span>
                                        </a>
                                    </td>
                                    <td><span th:text="${staff.eMail}"></span></td>
                                    <td><span th:text="${staff.name}"></span></td>
                                    <td><span th:text="${staff.rankId}"></span></td>
                                    <td><span th:text="${staff.hp}"></span></td>
                                    <td><span th:if="${staff.del == 1}">True</span>
                                        <span th:if="${staff.del == 0}">False</span>
                                    </td>
                                    <td><span th:text="${#temporals.format(staff.createdDate, 'yyyy-MM-dd')}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    <div class="card-footer clearfix">

<script>
    $(function () {


    });

    //전체체크 클릭 시
    $("#chkAll").click(function () {

        if ($("#chkAll").is(":checked")) {
            $(".chk").prop("checked", true);
        } else {
            $(".chk").prop("checked", false);
        }

    });
    $(document).on('click', '#list', function () {	// 목록 클릭 시

        location.href = "/snsad/stafflist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = [];

        $(".chk:checked").each(function () {
            var id = $(this).val();
            chk_id.push(id);
        });

        if (chk_id == "") {
            alert("삭제하고자 하는 사용자를 선택하세요 ?")
        } else {
            location.href = "/snsad/staffdelyn?idx=" + chk_id;
        }

    });

    function check_go(uid,check,val_name,val_check) {

        var inputData = {"uid":uid, "check":check};

        $.ajax({
            url: "/id_check",

            dataType: "json",
            contentType:"application/json;charset=UTF-8",
            async: false,
            success: function(data){
                var obj;

                if (data.length == 0) {
                    alert('조회 결과가 없습니다.');
                } else {
                    obj = JSON.parse(data);

                    if (obj.result == 0) {
                        alert('사용 할 수 있습니다.');
                        $(val_check).val(obj.result);
                    } else {
                        alert('사용 할 수 없습니다.');
                        $(val_name).focus();

                    }

                }
            },
            error: function(xhr, status, error){
                alert(xhr.responseText);
            },
            complete: function(xhr, status){}
        });
