<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypermakina 서비스</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/dropzone/min/dropzone.min.css">
    <!-- jsGrid -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminSnsMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Hypermakina 서비스 <small>Version 1.0</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">부서 관리</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user-secret"></i> 사용자 관리</h3>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    목록 : [[${postsTotalCount}]] 건
                                    <button type="button" class="btn btn-success float-right" data-toggle="modal"
                                            data-target="#modal-xl"><i class="far fas fa-search"></i> 조회
                                    </button>
                                    <button type="button" class="btn btn-secondary float-right"
                                            style="margin-right: 5px;" id="list">
                                        <i class=" far fa-plus-square"></i> 목록
                                    </button>
                                    <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                            id="delete">
                                        <i class="fas fa-copy"></i> 삭제
                                    </button>
                                    <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                                            data-target="#modal-lg" style="margin-right: 5px;">
                                        <i class="fas fa-edit"></i> 등록
                                    </button>

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th width="5%">
                                        <input type="checkbox" id="chkAll">
                                    </th>
                                    <th width="5%">번호</th>
                                    <th>부서ID</th>
                                    <th>부서명</th>
                                    <th>상위부서 ID</th>
                                    <th>Depth</th>
                                    <th>Full Tree ID</th>
                                    <th>동기화 유무</th>
                                    <th>삭제 유무</th>
                                    <th>수정일</th>

                                </tr>
                                </thead>
                                <tbody>
                                <!-- CONTENTS !-->
                                <tr th:each="department : ${departmentlist}">
                                    <td width="5%">
                                        <input type="checkbox" class="chk" th:value="${department.id}">
                                    </td>
                                    <td width="5%"><span th:text="${department.id}"></span></td>
                                    <td><span th:text="${department.uid}"></span></td>
                                    <td><a th:href="@{'/snsad/departmentpost/' + ${department.id}}">
                                        <span th:text="${department.name}"></span>
                                    </a>
                                    </td>
                                    <td><span th:text="${department.upperId}"></span></td>
                                    <td><span th:text="${department.depth}"></span></td>
                                    <td><span th:text="${department.treeId}"></span></td>
                                    <td><span th:text="${department.syncUse}"></span></td>
                                    <td><span th:text="${department.del}"></span></td>
                                    <td><span
                                            th:text="${#temporals.format(department.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">

                        <span th:if="${postsTotalCount} > 0 "> Pages:</span>
                        <span th:if="${postsTotalCount} == 0 "> 데이터가 없습니다.</span>

                        <ul class="pagination pagination-sm m-0 float-right">
                            <li class="page-item"><a class="page-link" th:href="@{'/snsad/departmentlist?page=1'}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${pageList}" th:inline="text">
                                <a class="page-link"
                                   th:href="@{'/snsad/departmentlist?page=' + ${pageNum}}">[[${pageNum}]]</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>

                    </div>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- /.modal
<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">-->
<div class="modal fade" id="modal-xl">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/snsad/departmentsearch" id="app_search" method="POST">
                    <input type="hidden" name="_method" value="post"/>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>사번</label>
                                        <input class="form-control" name="usrEn" type="text" placeholder="사번을 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>이름</label>
                                        <input class="form-control" name="usrNm" type="text" placeholder="이름을 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" name="emNm" type="text" placeholder="Email을 입력해주세요">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>부서</label>
                                        <input class="form-control" name="dcd" type="text" placeholder="부서를 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>관리공간 IP</label>
                                        <input class="form-control" name="nrIpAr" type="text"
                                               placeholder="관리공간 IP를 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>공용 계정 사용 여부</label>
                                        <select class="form-control select2" name="earEhf" style="width: 100%;">
                                            <option selected="selected" value="A">전체</option>
                                            <option value="Y">Y</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;"
                                    onclick="document.getElementById('app_search').reset();">
                                <i class="fas fa-ellipsis-h"></i> 초기화
                            </button>
                            <button type="button" onclick="document.getElementById('app_search').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> Search
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">부서 관리</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/snsad/departmentpost" method="post" id="app_brd" class="form-horizontal">
                    <input type="hidden" name="_method" value="post"/>

                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>부서 ID</label>
                                <input type="text" class="form-control" name="uid" placeholder="부서 ID">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>부서명</label>
                                <input type="text" class="form-control" name="name" placeholder="부서명">
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">상위부서 ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="upperId" placeholder="상위부서 ID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Neseted Set Model 좌측 ID</label>
                                <input type="text" class="form-control" name="lftId"
                                       placeholder="Neseted Set Model 좌측 ID">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nelgusmsseted Set Model 우측 ID</label>
                                <input type="text" class="form-control" name="rgtId"
                                       placeholder="Nelgusmsseted Set Model 우측 ID">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Depth </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="depth" placeholder="Depth">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">순서</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="seq" value="1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">동기화 유무</label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="syncUse" style="width: 100%;">
                                <option selected="selected" value="1">True</option>
                                <option value="0">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Full Tree ID </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="treeId" placeholder="Full Tree ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">최상위 유무 </label>
                        <div class="col-sm-10">
                            <select class="form-control select2" name="root" style="width: 100%;">
                                <option selected="selected" value="1">True</option>
                                <option value="0">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">memo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="memo" placeholder="메모">
                        </div>
                    </div>
                    <!-- div class="form-group row">
                      <label class="col-sm-2 col-form-label">작성자</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="writer" placeholder="작성자" value='<span sec:authentication="name"></span>'>
                      </div>
                    </div -->

                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" onclick="document.getElementById('app_brd').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> 등록
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="/webjars/AdminLTE/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/webjars/AdminLTE/plugins/moment/moment.min.js"></script>
<script src="/webjars/AdminLTE/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>

<!-- Page specific script -->

<script>
    $(function () {


    });

    //전체체크 클릭 시
    $("#chkAll").click(function () {

        if ($("#chkAll").is(":checked")) {
            $(".chk").prop("checked", true);
        } else {
            $(".chk").prop("checked", false);
        }

    });
    $(document).on('click', '#list', function () {	// 삭제버튼 클릭 시

        location.href = "/snsad/departmentlist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = [];

        $(".chk:checked").each(function () {
            var id = $(this).val();
            chk_id.push(id);
        });

        if (chk_id == "") {
            alert("삭제하고자 하는 부서를 선택하세요 ?")
        } else {
            location.href = "/snsad/departmentdel?idx=" + chk_id;
        }

    });
</script>
</body>
</html>
