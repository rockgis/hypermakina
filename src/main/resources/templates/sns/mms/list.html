<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyperMSLK 서비스</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/bs-stepper/css/bs-stepper.min.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/summernote/summernote-bs4.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/dropzone/min/dropzone.min.css">

    <!-- jsGrid -->
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/plugins/jsgrid/jsgrid-theme.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/dist/css/adminlte.min.css">


</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:insert="com/header.html" id="header"></div>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div th:insert="com/leftmenuAdminMain.html" id="leftMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>HyperMSLK 서비스 <small>Version 1.0</small></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">알람 서비스 관리</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Horizontal Form -->
            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user-secret"></i> 알람 서비스 관리</h3>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    목록 : [[${pagination.totalRecordCount}]] 건
                                    <button type="button" class="btn btn-success float-right" data-toggle="modal"
                                            data-target="#modal-default"><i class="far fas fa-search"></i> 조회
                                    </button>
                                    <button type="button" class="btn btn-secondary float-right"
                                            style="margin-right: 5px;" id="list">
                                        <i class=" far fa-plus-square"></i> 목록
                                    </button>
                                    <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                            id="delete">
                                        <i class="fas fa-copy"></i> 삭제
                                    </button>
                                    <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                                            data-target="#modal-lg" style="margin-right: 5px;">
                                        <i class="fas fa-edit"></i> 등록
                                    </button>

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th width="5%">
                                        <input type="checkbox" id="chkAll">
                                    </th>
                                    <th width="5%">번호</th>
                                    <th>알람 조건</th>
                                    <th>제목</th>
                                    <th>메세지 전달번호</th>
                                    <th>callback 전화번호</th>
                                    <th>상태 값</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- CONTENTS !-->
                                <tr th:each="mms, i : ${mmslist}">
                                    <td width="5%">
                                        <input type="checkbox" class="chk" th:value="${mms.id}">
                                    </td>
                                    <td width="5%"><span
                                            th:text="${pagination.totalRecordCount - (pagination.page - 1 ) * 10 - i.index }"></span>
                                    </td>
                                    <td><span th:text="${mms.codemng_id}"></span></td>
                                    <td><a th:href="@{'/snsad/mmspost/' + ${mms.id}}">
                                        <span th:text="${mms.subject}"></span>
                                    </a>
                                    </td>
                                    <td><span th:text="${mms.phone}"></span></td>
                                    <td><span th:text="${mms.callback}"></span></td>
                                    <td> <span th:if="${mms.type == '0'}">CPU</span>
                                         <span th:if="${mms.type == '1'}">RAM</span>
                                        <span th:if="${mms.type == '2'}">DISK</span>
                                        <span th:if="${mms.type == '3'}">NETWORK</span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">

                        <div th:insert="com/page.html" id="page"></div>

                    </div>
                </div>
            </div>
            <!-- /.card -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- FOOTER -->
    <div th:insert="com/footer.html" id="footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- /.modal
<div class="modal fade" id="modal-lg">
  <div class="modal-dialog modal-lg">-->
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/snsad/mmssearch" id="app_search" method="POST">
                    <input type="hidden" name="_method" value="post"/>
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>검색 조건</label>
                                <select class="form-control select2" name="searchType" style="width: 100%;">
                                    <option selected="selected" value="phone">전달 폰 정보</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>검색어</label>
                                <input class="form-control" name="keyword" type="text" placeholder="검색어를 입력해주세요">
                            </div>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn btn-secondary float-right" style="margin-right: 5px;"
                                    onclick="document.getElementById('app_search').reset();">
                                <i class="fas fa-ellipsis-h"></i> 초기화
                            </button>
                            <button type="button" onclick="document.getElementById('app_search').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> Search
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="modal-lg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">알람 서비스 관리</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/snsad/mmspost" method="post" id="app_brd" class="form-horizontal">
                    <input type="hidden" name="_method" value="post"/>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">알람 조건 선택</label>
                        <div class="col-sm-10">
                            <select name="codemng_id"  class="form-control select2" style="width: 100%;">
                                <option value="">알람 조건 선택</option>
                                <option th:each="codemng : ${codeMngList}"
                                        th:value="${codemng.id}"
                                        th:text="${codemng.codeWm}">FAST
                                </option>
                            </select>

                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">제목 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>phone</label>
                                <input type="text" class="form-control" name="phone" value="01023796894">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Callback</label>
                                <input type="text" class="form-control" name="callback" readonly value="0318859833" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">메세지 내용 </label>
                        <div class="offset-sm-2 col-sm-10">
                            <textarea name="msg" id="msg"  >
                                <p>대상 시스템 :&nbsp; 컨포넌트 네임(컨포넌 타입)&nbsp;</p><p>임계값 :&nbsp; 90%</p><p>발생 원인 :&nbsp;90%&nbsp;</p><p>발생 시간 :&nbsp;</p>
                            </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>상태</label>
                                <select class="form-control select2" name="status" style="width: 100%;">
                                    <option selected="selected" value="0">전송 준비 </option>
                                    <option value="1">전송 완료</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Type</label>
                                <select class="form-control select2" name="type" style="width: 100%;">
                                    <option selected="selected" value="0">CPU </option>
                                    <option value="1">RAM</option>
                                    <option value="2">DISK</option>
                                    <option value="3">NETWORK</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">memo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="memo" placeholder="메모">
                        </div>
                    </div>
                 </form>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-danger float-right" style="margin-right: 5px;"
                                    data-dismiss="modal">Close
                            </button>
                            <button type="button" onclick="document.getElementById('app_brd').submit();"
                                    class="btn btn-primary float-right" style="margin-right: 5px;"><i
                                    class="fas fa-search"></i> 등록
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- jQuery -->
<script src="/webjars/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="/webjars/AdminLTE/plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="/webjars/AdminLTE/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="/webjars/AdminLTE/plugins/moment/moment.min.js"></script>
<script src="/webjars/AdminLTE/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/webjars/AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Summernote -->
<script src="/webjars/AdminLTE/plugins/summernote/summernote-bs4.min.js"></script>

<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>

<!-- Page specific script -->

<script th:inline="javascript">
    $(function () {

        $('#msg').summernote();

    });

    //전체체크 클릭 시
    $("#chkAll").click(function () {

        if ($("#chkAll").is(":checked")) {
            $(".chk").prop("checked", true);
        } else {
            $(".chk").prop("checked", false);
        }

    });
    $(document).on('click', '#list', function () {	// 삭제버튼 클릭 시

        location.href = "/snsad/mmslist";

    });

    $(document).on('click', '#delete', function () {	// 삭제버튼 클릭 시
        var chk_id = [];

        $(".chk:checked").each(function () {
            var id = $(this).val();
            chk_id.push(id);
        });

        if (chk_id == "") {
            alert("삭제하고자 하는 부서를 선택하세요 ?")
        } else {
            location.href = "/snsad/mmsdel?idx=" + chk_id;
        }

    });

</script>
</body>
</html>
