                            <script>
                                function getClock() {
                                    setInterval (() =>  {
                                        var today = new Date();
                                        var year = today.getFullYear();
                                        var month = today.getMonth()+1;
                                        var date = today.getDate();
                                        var week = new Array ('(일)','(월)','(화)','(수)','(목)','(금)','(토)');
                                        var day  = week[today.getDay()];
                                        var hours = today.getHours();
                                        var minutes = today.getMinutes();
                                        var seconds = today.getSeconds();
                                        
                                        document.getElementById("date").innerHTML = year + '-' + (("00"+month.toString()).slice(-2)) + '-' + (("00"+date.toString()).slice(-2)) + '&nbsp;' + day ;
                                        document.getElementById("time").innerHTML = hours + ':' + (("00"+minutes.toString()).slice(-2)) + ':' + (("00"+seconds.toString()).slice(-2)) ;
                            
                                    });
                                }
                                getClock();
                            </script>
                            <div class="sign-graph-currentTime">
                                <div onload="getClock()">
                                    <p id="date"></p>
                                    <p id="time"></p>
                                </div>
                            </div>
