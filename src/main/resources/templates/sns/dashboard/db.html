                            <script>
                                function getClock() {
                                    setInterval (() =>  {
                                        var today = new Date();
                                        var year = today.getFullYear();
                                        var month = today.getMonth()+1;
                                        var date = today.getDate();
                                        var week = new Array ('(일)','(월)','(화)','(수)','(목)','(금)','(토)');
                                        var day  = week[today.getDay()];
                                        var hours = today.getHours();
                                        var minutes = today.getMinutes();
                                        var seconds = today.getSeconds();
                                        
                                        document.getElementById("date").innerHTML = year + '-' + (("00"+month.toString()).slice(-2)) + '-' + (("00"+date.toString()).slice(-2)) + '&nbsp;' + day ;
                                        document.getElementById("time").innerHTML = hours + ':' + (("00"+minutes.toString()).slice(-2)) + ':' + (("00"+seconds.toString()).slice(-2)) ;
                            
                                    });
                                }
                                getClock();
                            </script>
                            <div class="sign-graph-currentTime">

        function check_go(componetName,check,cpu,ram) {

            var inputData = {"componetName":componetName, "testdata":check};

            $.ajax({
                url: "/db_check",
                type: "post",
                data: JSON.stringify(inputData),
                dataType: "json",
                contentType:"application/json;charset=UTF-8",
                async: false,
                success: function(data){
                    var obj;

                    if (data.length == 0) {
                        toastr.error('조회 결과가 없습니다.');
                    } else {
                        obj = JSON.parse(data);



                            document.getElementById("hostNM").innerHTML = componetName;
                            document.getElementById("hostcpu").innerHTML = obj.hostcpu;
                            document.getElementById("hostram").innerHTML =  obj.hostram;

                            ];

                            let ram_data = [
                                ["Ram Used", obj.usedmn]
                            ];

                            let disk_data = [
                                ["Disk Used", obj.diskmn]
                            ];

                            chart_gauge("#cpuChart",cpu_data);
                            chart_gauge("#memChart",ram_data);
                            chart_gauge("#diskChart",disk_data);

                        document.getElementById("hostuptime").innerHTML = obj.uptime;

                        if(obj.result == "True"){
                            //정상

                            $("#host_T").addClass( 'green' );
                            $("#host_F").removeClass( 'red' );

                        }else{
                            //비정상

                            toastr.error(obj.result);

                            $("#host_T").removeClass( 'green' );
                            $("#host_F").addClass( 'red' );

                        }


                    }
                },
                error: function(xhr, status, error){
                    toastr.error(xhr.responseText);
                },
                complete: function(xhr, status){}
            });

        }
